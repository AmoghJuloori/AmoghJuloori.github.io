# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <Amogh> <Juloori>
  email:             <julooriamogh@gmail.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi! I am Amogh Juloori, an undergraduate engineering student at BITS Pilani, Hyderabad, India majoring in B.E. Electronics and Communication and a minor in Robotics and Automation. I desire to work in the development of cutting edge robotic technologies and help improve their inclusion into society. I have a particular interest in the field of Reinforcement Learning and its role in improving robot functionalities. I love working on any aspect of robot learning where I can help robots evolve to perform tasks with are otherwise difficult to be deployed in the real world. I owe this growing interest to my research experience while working at the [CNRS-AIST Joint Robotics Laboratory](https://unit.aist.go.jp/jrl-22022/en/) under the supervision of [Dr. Mitsuharu Morisawa](https://unit.aist.go.jp/jrl-22022/en/members/member-morisawa.html) for my bachelor's thesis. I worked on Deep Reinforcement Learning based manipulation of a humanoid arm. 
    
   # Open `_data/authors.yml` to edit this text.

